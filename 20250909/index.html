<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table, td{
            border: 2px, solid, purple;
            border-collapse: collapse;
            background-color: violet;
        }
        th{
            background-color: orchid;
            border: 2px, solid, purple;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <header>
        <h1>listas, tabelas, formulários</h1>
    </header>
    <main>
        <section>
            <h2>glossário</h2>
            <dl>
                <dt>html:</dt>
                <dd>linguagem de marcação usada para estruturar páginas na web</dd>

                <dt>CSS:</dt>
                <dd>folhas de estilo usadas para definir aparÊncia e layout</dd>

                <dt>JavaScript</dt>
                <dd>linguagem de programação usada para adicionar interatividade às páginas</dd>
            </dl>
        </section>
        <hr>
        <section>
            <h2>tabela</h2>
            <table border="1" heigth="100" width="200" cellpadding="10" cellspacing="0">
                <tr align="left">
                    <th>nome</th>
                    <th>idade</th>
                    <!--se colocar colspan 2 por exempol, vai ocupar duas colunas, ai dava pra mesclar como: nome e idade-->
                </tr>
                <tr align="left" valign="top">
                    <td>nana</td>
                    <td>16</td>
                </tr>
                <tr align="center" valign="middle">
                    <td>lata</td>
                    <td>16</td>
                </tr> 
                <tr align="right" valign="bottom">
                    <td>moninha</td>
                    <td>0,9</td>
                </tr>
            </table>
        </section>
    </main>
</body>
</html>
