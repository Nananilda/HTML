<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="../../imagens/imagem.comprimida.jpg" alt="imagem otizada para web">
    <p>tamanho original: 1,5MG = otimizada: 113KB</p>
    <hr>
    <img src="../../imagens/sénai.svg" alt="logo do Senai vetorizada">
    <p>logo Senai vetorizada (svg)</p>

        <!-- xmlns = garante que não ocorra erro na visualização do vetor -->
        <!-- svg = cria o espaço de desenho vetorial -->
        <circle cx="100" cy="100" r="80" fill="#3f51b5" stroke="darkblue" stroke-width="2"></circle>
    </svg>
